<script type="module">
  document.querySelector('hy-push-state').addEventListener('load', () => {
    let tocElement = document.getElementById("markdown-toc");

    if (tocElement) {
      let adElementTop = document.createElement("ins");
      adElementTop.className = "kakao_ad_area";
      adElementTop.style.display = "none";
      adElementTop.setAttribute("data-ad-unit", "DAN-FcUTUGAessjXmqKc");
      adElementTop.setAttribute("data-ad-width", "250");
      adElementTop.setAttribute("data-ad-height", "250");

      let adScriptTop = document.createElement("script");
      adScriptTop.type = "text/javascript";
      adScriptTop.src = "//t1.daumcdn.net/kas/static/ba.min.js";
      adScriptTop.async = true;

      tocElement.prepend(adElementTop);
      tocElement.prepend(adScriptTop);

      let affixedDiv = document.createElement("div");
      affixedDiv.style.position = "relative";
      affixedDiv.style.top = "-1rem";
      tocElement.parentNode.insertBefore(affixedDiv, tocElement);

      let headerList = document.getElementsByClassName("permalink");
      if (headerList) {
        let prevElement;
        window.addEventListener("scroll", () => {
          let hurdleTop = affixedDiv.getBoundingClientRect().top;
          if (hurdleTop <= 0) {
            tocElement.classList.add("affix");
          } else {
            tocElement.classList.remove("affix");
          }

          for (let i = 0; i < headerList.length; i++) {
            if (headerList[i].getBoundingClientRect().top >= 0) {
              prevElement?.style.removeProperty("font-weight");
              let tocId = "markdown-toc-" + headerList[i].parentNode.id;
              prevElement = document.getElementById(tocId);
              prevElement.style.fontWeight = "bold";

              break;
            }
          }
        });
      }



      let adElementBottom = document.createElement("ins");
      adElementBottom.className = "kakao_ad_area";
      adElementBottom.style.display = "none";
      adElementBottom.setAttribute("data-ad-unit", "DAN-SHs42w0uPVS2qqCO");
      adElementBottom.setAttribute("data-ad-width", "160");
      adElementBottom.setAttribute("data-ad-height", "600");

      let adScriptBottom = document.createElement("script");
      adScriptBottom.type = "text/javascript";
      adScriptBottom.src = "//t1.daumcdn.net/kas/static/ba.min.js";
      adScriptBottom.async = true;

      tocElement.appendChild(adElementBottom);
      tocElement.appendChild(adScriptBottom);

    }
  });
</script>


<script type="module">
  let p;
  const promisify = f => x => new Promise(r => f(x).addEventListener('load', r));
  const loadJS = promisify(window.loadJS);
  document.querySelector('hy-push-state').addEventListener('load', () => {
    const io = new IntersectionObserver(async (entries) => {
      if (entries.some(x => x.isIntersecting)) {
        p = p || loadJS('https://gumroad.com/js/gumroad-embed.js');
        await p;
        if (!window.GumroadEmbed) {
          await new Promise(function check1(res) {
            if ('createGumroadEmbed' in window) {
              res(window.createGumroadEmbed());
            } else {
              setTimeout(() => check1(res), 200);
            }
          });
        }
        await new Promise(function check2(res) {
          if ('GumroadEmbed' in window) {
            res(GumroadEmbed.reload());
          } else {
            setTimeout(() => check2(res), 200);
          }
        });
      }
    }, {rootMargin: '1440px'});
    document.querySelectorAll('.gumroad-product-embed').forEach(el => io.observe(el));
  });
</script>
<script type="module">
  let p;
  const promisify = f => x => new Promise(r => f(x).addEventListener('load', r));
  const loadJS = promisify(window.loadJS);
  document.querySelector('hy-push-state').addEventListener('load', () => {
    const io = new IntersectionObserver(async (entries) => {
      if (entries.some(x => x.isIntersecting)) {
        p = p || loadJS('https://gumroad.com/js/gumroad.js');
        await p;
        if (!window.GumroadOverlay) {
          await new Promise(function check(res) {
            if ('createGumroadOverlay' in window) {
              res(window.createGumroadOverlay());
            } else {
              setTimeout(() => check(res), 200);
            }
          });
        }
      }
    }, {rootMargin: '300px'});
    document.querySelectorAll('.gumroad-button').forEach(el => io.observe(el));
  });
</script>
